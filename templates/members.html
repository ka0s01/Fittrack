{% extends "base.html" %}

{% block title %}Members - FitTrack{% endblock %}
{% block page_title %}Member Management{% endblock %}

{% block content %}
<!-- Search and Add Member -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title">All Members</h2>
        <button class="btn btn-primary" onclick="openAddMemberModal()">
            + Add New Member
        </button>
    </div>
    
    <div class="search-bar">
        <input type="text" class="search-input" id="search-member" 
               placeholder="Search by name, email, or phone...">
        <select class="form-control" id="filter-status" style="max-width: 200px;">
            <option value="">All Status</option>
            <option value="Active">Active</option>
            <option value="Expired">Expired</option>
            <option value="Suspended">Suspended</option>
        </select>
    </div>
    
    <div class="table-container">
        <table id="members-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Membership Plan</th>
                    <th>Status</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                 
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Member Modal -->
<div id="memberModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add New Member</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        
        <form id="member-form">
            <input type="hidden" id="member-id">
            
            <div class="form-row">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Date of Birth *</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender *</label>
                    <select class="form-control" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Emergency Contact Name</label>
                    <input type="text" class="form-control" id="emergency-name">
                </div>
                <div class="form-group">
                    <label>Emergency Contact Phone</label>
                    <input type="tel" class="form-control" id="emergency-phone">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Membership Plan *</label>
                    <select class="form-control" id="membership-plan" required>
                        <option>1 month</option>
                        <option>3 months</option>
                        <option>6 months</option>
                        <option>12 months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Membership Start Date *</label>
                    <input type="date" class="form-control" id="start-date" required>
                </div>
            </div>
            
            <div class="flex-between mt-20">
                <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Member</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="../static/js/main.js"></script>
{% endblock %}
