<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FitTrack - Gym Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body> 
    <!-- sidebar for nav -->
    <div class="sidebar">
        <div class="logo">
            <a href="/dashboard"><h2>FitTrack</h2></a>
        </div>
        <nav class="nav-menu">
            <a href="/dashboard" class="nav-item">
                
                <span>Dashboard</span>
            </a>
            <a href="/members" class="nav-item">
                 
                <span>Members</span>
            </a>
            <a href="/trainers" class="nav-item">
                
                <span>Trainers</span>
            </a>
            <a href="/sessions" class="nav-item">
                 
                <span>Training Sessions</span>
            </a>
            <a href="/workouts" class="nav-item">
                 
                <span>Workout Plans</span>
            </a>
            <a href="/equipment" class="nav-item">
                 
                <span>Equipment</span>
            </a>
            <a href="/payments" class="nav-item">
                 
                <span>Payments</span>
            </a>
            <a href="/attendance" class="nav-item">
                 
                <span>Attendance</span>
            </a>
        </nav>
    </div>

    <!-- main contents -->
    <div class="main-content">
        <!-- header-->
        <header class="header">
            <div class="header-left">
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
            </div>
            <div class="header-right">
                <span class="user-info">Admin</span>
            </div>
        </header>

        <!-- pages content-->
        <div class="content">
            {% block content %}
            
            {% endblock %}
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
